<h1 class="mt-5 text-white">Looking for: <small>{{ searching }}</small></h1>
<hr>

<div class="row animated pulse" *ngIf="tattoos.length == 0">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      matches not found: " {{searching}} "
    </div>
  </div>

</div>

<div class="card-columns mt-5">

  <div class="card animated bounce" *ngFor="let tattoo of tattoos; let i = index" >
    <img [src]="tattoo.img" class="card-img-top" [alt]="tattoo.name">
    <div class="card-body">
      <h5 class="card-title">{{tattoo.name}}</h5>
      <p class="card-text">{{tattoo.desc}}</p>
      <p class="card-text"><small class="text-muted">{{tattoo.date}}</small></p>
      <a [routerLink]="['/tattoo', i]" class="btn btn-outline-primary btn-block">Read more</a>
    </div>
  </div>


</div>
